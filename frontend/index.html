<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список студентов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script defer type="module" src="main.js"></script>
</head>

<body>
    <div class="container" id="container">
      <h1 class="main__header">Список студентов</h1>
      <form class="mb-3 studentForm" id="studentForm" action="#">

        <label for="studentForm__name">Имя</label>
        <input class="form-control mb-3" id="studentForm__name" type="text" placeholder="Введите имя" required>

        <label for="studentForm__middlename">Отчество</label>
        <input class="form-control mb-3" id="studentForm__surname" type="text" placeholder="Введите отчество" required>

        <label for="studentForm__lastname">Фамилия</label>
        <input class="form-control mb-3" id="studentForm__lastname" type="text" placeholder="Введите фамилию" required>

        <label for="studentForm__faculty">Факультет</label>
        <input class="form-control mb-3" id="studentForm__faculty" type="text" placeholder="Введите наименование факультета" required>

        <label for="studentForm__birthDate">Дата рождения</label>
        <input class="form-control mb-3" id="studentForm__birthDate" type="date" required>

        <label for="studentForm__studyStart">Год начала обучения</label>
        <input class="form-control mb-3" id="studentForm__studyStart" type="number" placeholder="Введите год начала обучения" required>

        <button class="btn btn-dark" id="studentForm__btn" type="submit">Добавить студента</button>
      </form>

      <h3 class="h3">Список фильтров</h3>
      <form class="mb-3" id="filterForm" action="#">

        <label for="filterForm__fio">Поиск по Ф.И.О.</label>
        <input class="form-control mb-3" id="filterForm__fio" type="text" placeholder="Поиск по Ф.И.О.">

        <label for="filterForm__faculty">Поиск по факультету</label>
        <input class="form-control mb-3" id="filterForm__faculty" type="text" placeholder="Введите факультет">

        <label for="filterForm__studyStart">Поиск по году начала обучения</label>
        <input class="form-control mb-3" id="filterForm__studyStart" type="text" placeholder="Введите год">

        <label for="filterForm__finishYear">Поиск по году окончания обучения</label>
        <input class="form-control mb-3" id="filterForm__finishYear" type="text" placeholder="Введите год">

      </form>

      <table class="table table-dark table-hover" id="table">
        <thead>
          <tr>
            <th class="tableHeadTh__style" id="tableHeadThFio">Ф. И. О. студента</th>
            <th class="tableHeadTh__style" id="tableHeadThFaculty">Факультет</th>
            <th class="tableHeadTh__style" id="tableHeadThBirthDate">Дата рождения и возраст</th>
            <th class="tableHeadTh__style" id="tableHeadThStartDate">Годы обучения и номер курса</th>
            <th class="tableHeadTh__style" id="tableHeadThDelete">Удаление студента</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
</body>

</html>
